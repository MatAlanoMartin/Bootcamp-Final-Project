                <p>Mat Alano-Martin spent 11 years
                on the road telling jokes to
                people all across the country,
                and occasionally beyond.
                Then 2020 happened.<br>

                <p><i>You may have heard about it.</i><br>

                <p>In the before times, Mat appeared
                at comedy clubs, theaters, punk rock dives, redneck roadhouses, casinos, colleges, living rooms, nudist colonies
                and just about everywhere in between.
                He hopes to one day do so again.<br>

                <p><i>Please wear a mask.</i><br>

                <p>Mat’s albums <i>Profiled as Such</i> and
                <i>Blood Mouth</i> can both be heard in regular rotation on Sirius/XM’s comedy channels and he has appeared several times on the nationally syndicated radio program
                The Bob & Tom Show. And once on Laughs on FOX.<br>

                <p><i>You probably didn't see that one.</i><br>

                <p>He has been lucky enough
                to work with such notable acts
                as Patton Oswalt, Tig Notaro,
                Maria Bamford and Marc Maron
                and has performed at over
                20 different comedy, music and
                fringe festivals here and abroad.<br>

                <p><i>Thanks for reading.</i></p>
            </p>
